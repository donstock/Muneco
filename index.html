<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi MuÃ±eco Parlante</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #FFB6C1, #98FB98, #87CEEB);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #FF6B6B;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .api-input {
            width: 100%;
            padding: 15px;
            border: 3px solid #FFD93D;
            border-radius: 20px;
            font-size: 16px;
            margin-bottom: 30px;
            box-sizing: border-box;
            font-family: inherit;
        }

        .api-input:focus {
            outline: none;
            border-color: #FF6B6B;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
        }

        .muneco-button {
            width: 200px;
            height: 200px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(145deg, #FFD93D, #FFC107);
            cursor: pointer;
            font-size: 80px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .muneco-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
        }

        .muneco-button:active {
            transform: scale(0.95);
        }

        .muneco-button.recording {
            background: linear-gradient(145deg, #FF6B6B, #FF4757);
            animation: pulse 1s infinite;
        }

        .muneco-button.speaking {
            background: linear-gradient(145deg, #6BCF7F, #4ECDC4);
            animation: bounce 0.6s infinite alternate;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        .status {
            font-size: 18px;
            margin: 20px 0;
            padding: 15px;
            border-radius: 20px;
            background: #F0F8FF;
            color: #4682B4;
            border: 2px solid #87CEEB;
            min-height: 24px;
        }

        .error {
            background: #FFE4E1;
            color: #DC143C;
            border-color: #FFB6C1;
        }

        .conversation {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            border: 3px solid #DDA0DD;
            border-radius: 20px;
            padding: 15px;
            background: #F8F8FF;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 15px;
            font-size: 16px;
        }

        .user-message {
            background: #E6E6FA;
            text-align: right;
        }

        .ai-message {
            background: #F0FFF0;
            text-align: left;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .muneco-button {
                width: 150px;
                height: 150px;
                font-size: 60px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mi MuÃ±eco Parlante</h1>
        
        <input type="password" 
               class="api-input" 
               id="apiKey" 
               placeholder="Pon aquÃ­ tu clave API de Groq">
        
        <button class="muneco-button" id="munecoBtn">
            ðŸ§¸
        </button>
        
        <div class="status" id="status">
            Â¡Hola! Pon tu API key y toca al muÃ±eco para hablar conmigo
        </div>
        
        <div class="conversation" id="conversation"></div>
    </div>

    <script>
        class MunecoParlante {
            constructor() {
                this.apiKey = '';
                this.isRecording = false;
                this.isSpeaking = false;
                this.recognition = null;
                this.synthesis = null;
                
                this.initElements();
                this.checkBrowserSupport();
                this.setupSpeechRecognition();
                this.setupEventListeners();
            }

            checkBrowserSupport() {
                // Verificar soporte para sÃ­ntesis de voz
                if ('speechSynthesis' in window) {
                    this.synthesis = window.speechSynthesis;
                } else {
                    this.showError('Tu navegador no puede hablar. Prueba con Chrome o Firefox.');
                    return;
                }

                // Verificar protocolo HTTPS (requerido para micrÃ³fono)
                if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                    this.showError('Necesitas abrir esta pÃ¡gina con HTTPS para usar el micrÃ³fono.');
                }
            }

            initElements() {
                this.apiInput = document.getElementById('apiKey');
                this.munecoBtn = document.getElementById('munecoBtn');
                this.status = document.getElementById('status');
                this.conversation = document.getElementById('conversation');
            }

            setupSpeechRecognition() {
                if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                    this.showError('Tu navegador no puede escuchar. Usa Chrome por favor.');
                    return;
                }

                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                this.recognition = new SpeechRecognition();
                
                this.recognition.lang = 'es-ES';
                this.recognition.continuous = false;
                this.recognition.interimResults = false;

                this.recognition.onstart = () => {
                    this.isRecording = true;
                    this.munecoBtn.classList.add('recording');
                    this.munecoBtn.innerHTML = 'ðŸŽ¤';
                    this.showStatus('Escuchando... Â¡Habla ahora!');
                };

                this.recognition.onresult = (event) => {
                    const text = event.results[0][0].transcript;
                    this.addMessage(text, 'user');
                    this.processMessage(text);
                };

                this.recognition.onerror = (event) => {
                    let errorMsg = 'No te pude escuchar bien';
                    if (event.error === 'not-allowed') {
                        errorMsg = 'Necesito permiso para usar el micrÃ³fono';
                    }
                    this.showError(errorMsg);
                    this.stopRecording();
                };

                this.recognition.onend = () => {
                    this.stopRecording();
                };
            }

            setupEventListeners() {
                this.apiInput.addEventListener('input', (e) => {
                    this.apiKey = e.target.value.trim();
                });

                this.munecoBtn.addEventListener('click', () => {
                    if (!this.apiKey) {
                        this.showError('Primero pon tu API key de Groq');
                        return;
                    }

                    if (this.isSpeaking) {
                        this.stopSpeaking();
                        return;
                    }

                    if (this.isRecording) {
                        this.recognition.stop();
                    } else {
                        this.startRecording();
                    }
                });
            }

            async startRecording() {
                try {
                    // Solicitar permisos de micrÃ³fono primero
                    await navigator.mediaDevices.getUserMedia({ audio: true });
                    this.recognition.start();
                } catch (error) {
                    this.showError('No puedo usar el micrÃ³fono. Â¡DÃ¡melo por favor!');
                }
            }

            stopRecording() {
                this.isRecording = false;
                this.munecoBtn.classList.remove('recording');
                this.munecoBtn.innerHTML = 'ðŸ§¸';
                this.showStatus('Pensando...');
            }

            async processMessage(message) {
                try {
                    const response = await this.callGroqAPI(message);
                    this.addMessage(response, 'ai');
                    this.speak(response);
                } catch (error) {
                    this.showError('No pude pensar una respuesta. Â¿EstÃ¡ bien tu API key?');
                }
            }

            async callGroqAPI(message) {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${this.apiKey}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'llama-3.1-8b-instant',
                        messages: [
                            {
                                role: 'system',
                                content: 'Eres un muÃ±eco parlante muy simpÃ¡tico que habla con niÃ±os. Responde de forma divertida, amigable y educativa. Usa un lenguaje sencillo y alegre. MantÃ©n las respuestas cortas para que sean fÃ¡ciles de escuchar.'
                            },
                            {
                                role: 'user',
                                content: message
                            }
                        ],
                        max_tokens: 150,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    throw new Error('Error en la API');
                }

                const data = await response.json();
                return data.choices[0].message.content;
            }

            speak(text) {
                // Cancelar cualquier sÃ­ntesis previa
                if (this.synthesis.speaking) {
                    this.synthesis.cancel();
                }

                // Esperar un momento antes de hablar (fix para algunos navegadores)
                setTimeout(() => {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'es-ES';
                    utterance.rate = 0.9;
                    utterance.pitch = 1.2;
                    utterance.volume = 1;

                    // Buscar una voz en espaÃ±ol con mejor lÃ³gica
                    const voices = this.synthesis.getVoices();
                    let spanishVoice = null;
                    
                    // Priorizar voces especÃ­ficamente espaÃ±olas
                    spanishVoice = voices.find(voice => voice.lang === 'es-ES');
                    if (!spanishVoice) {
                        spanishVoice = voices.find(voice => voice.lang.startsWith('es'));
                    }
                    if (!spanishVoice) {
                        spanishVoice = voices.find(voice => 
                            voice.name.toLowerCase().includes('spanish') || 
                            voice.name.toLowerCase().includes('espaÃ±ol')
                        );
                    }
                    
                    if (spanishVoice) {
                        utterance.voice = spanishVoice;
                        console.log('Usando voz:', spanishVoice.name, spanishVoice.lang);
                    } else {
                        console.log('No se encontrÃ³ voz en espaÃ±ol, usando voz por defecto');
                    }

                    utterance.onstart = () => {
                        this.isSpeaking = true;
                        this.munecoBtn.classList.add('speaking');
                        this.munecoBtn.innerHTML = 'ðŸ—£ï¸';
                        this.showStatus('Â¡Estoy hablando!');
                    };

                    utterance.onend = () => {
                        this.isSpeaking = false;
                        this.munecoBtn.classList.remove('speaking');
                        this.munecoBtn.innerHTML = 'ðŸ§¸';
                        this.showStatus('Â¡TÃ³came para hablar conmigo!');
                    };

                    utterance.onerror = (event) => {
                        console.error('Error en sÃ­ntesis de voz:', event.error);
                        this.isSpeaking = false;
                        this.munecoBtn.classList.remove('speaking');
                        this.munecoBtn.innerHTML = 'ðŸ§¸';
                        this.showError('No pude hablar. Â¡IntÃ©ntalo otra vez!');
                    };

                    try {
                        this.synthesis.speak(utterance);
                    } catch (error) {
                        console.error('Error al iniciar sÃ­ntesis:', error);
                        this.showError('No pude hablar. Â¡IntÃ©ntalo otra vez!');
                    }
                }, 100);
            }

            stopSpeaking() {
                this.synthesis.cancel();
                this.isSpeaking = false;
                this.munecoBtn.classList.remove('speaking');
                this.munecoBtn.innerHTML = 'ðŸ§¸';
                this.showStatus('Â¡TÃ³came para hablar conmigo!');
            }

            addMessage(text, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type === 'user' ? 'user-message' : 'ai-message'}`;
                messageDiv.innerHTML = `<strong>${type === 'user' ? 'TÃº:' : 'MuÃ±eco:'}</strong> ${text}`;
                
                this.conversation.appendChild(messageDiv);
                this.conversation.scrollTop = this.conversation.scrollHeight;
            }

            showStatus(message) {
                this.status.textContent = message;
                this.status.className = 'status';
            }

            showError(message) {
                this.status.textContent = message;
                this.status.className = 'status error';
            }
        }

        // Inicializar cuando cargue la pÃ¡gina
        document.addEventListener('DOMContentLoaded', () => {
            // Esperar a que las voces se carguen antes de inicializar
            const initApp = () => {
                new MunecoParlante();
            };

            // Cargar voces si no estÃ¡n disponibles inmediatamente
            if (speechSynthesis.getVoices().length === 0) {
                speechSynthesis.addEventListener('voiceschanged', initApp, { once: true });
                // Timeout de seguridad en caso de que voiceschanged no se dispare
                setTimeout(initApp, 2000);
            } else {
                initApp();
            }
        });
    </script>
</body>
</html>
