    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;

        #app {

            margin: 0 auto;
            background: #fff;

        #mic-button:hover {

        #speech-output {

        #loading {

            display: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: red;
            font-weight: bold;
        }

        .offline {
            color: #999;
        }

        .button {
            background-color: #2196F3;

            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;

        }

<body>
    <div id="app">
        <h1>El Mu√±eco que Habla</h1>
        <div id="status">Presiona el micr√≥fono para hablar</div>
        <div id="loading"></div>
        <button id="mic-button">
            <span>üé§</span>
        </button>
        <button id="request-permission-button" class="button">
            Solicitar Permiso del Micr√≥fono
        </button>
        <div id="speech-output"></div>
    </div>

    <script>
        class ElMunecoQueHabla {
            constructor() {
                this.statusElement = document.getElementById('status');
                this.micButton = document.getElementById('mic-button');
                this.speechOutput = document.getElementById('speech-output');
                this.loadingElement = document.getElementById('loading');
                this.micButton.addEventListener('click', () => this.toggleRecognition());
                this.requestPermissionButton = document.getElementById('request-permission-button');
                this.requestPermissionButton.addEventListener('click', () => this.requestMicrophonePermission());
                this.recognition = null;
                this.isListening = false;
            }

            async requestMicrophonePermission() {
                try {
                    this.showStatus('Solicitando permisos...');
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    stream.getTracks().forEach(track => track.stop()); // Detener la pista de audio inmediatamente
                    this.showStatus('‚úÖ Permisos concedidos. Ahora puedes usar el micr√≥fono.');
                    console.log('Permisos de micr√≥fono concedidos');
                    this.requestPermissionButton.style.display = 'none'; // Ocultar el bot√≥n si el permiso es concedido
                    this.initializeRecognition();
                } catch (error) {
                    this.showStatus('‚ùå Permisos de micr√≥fono denegados. Por favor, act√≠valos en la configuraci√≥n de tu navegador.', 'error');
                    console.error('Error al solicitar permisos del micr√≥fono:', error);
                }
            }

            initializeRecognition() {
                if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    this.recognition.lang = 'es-ES';
                    this.recognition.interimResults = false;
                    this.recognition.maxAlternatives = 1;

                    this.recognition.onstart = () => {
                        this.isListening = true;
                        this.micButton.classList.add('listening');
                        this.showStatus('Escuchando...');
                        this.loadingElement.style.display = 'block';
                    };

                    this.recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        this.speechOutput.textContent = 'T√∫ dijiste: ' + transcript;
                        this.speak('Has dicho ' + transcript);
                    };

                    this.recognition.onend = () => {
                        this.isListening = false;
                        this.micButton.classList.remove('listening');
                        this.showStatus('Presiona el micr√≥fono para hablar');
                        this.loadingElement.style.display = 'none';
                    };

                    this.recognition.onerror = (event) => {
                        console.error('Error del reconocimiento de voz:', event.error);
                        if (event.error === 'not-allowed') {
                            this.showStatus('‚ùå Permisos de micr√≥fono denegados. Act√≠valos en la configuraci√≥n.', 'error');
                        } else if (event.error === 'network') {
                            this.showStatus('‚ùå Problema de red. Verifica tu conexi√≥n a internet.', 'error');
                        } else {
                            this.showStatus('‚ùå Error al escuchar. Intenta de nuevo.', 'error');
                        }
                    };
                } else {
                    this.showStatus('‚ùå El reconocimiento de voz no es compatible con este navegador.', 'error');
                    this.micButton.style.display = 'none';
                    this.requestPermissionButton.style.display = 'none';
                }
            }
            
            toggleRecognition() {
                if (this.isListening) {
                    this.recognition.stop();
                } else {
                    if (this.recognition) {
                        this.recognition.start();
                    } else {
                        this.showStatus('Inicia la aplicaci√≥n. Toca el micr√≥fono para comenzar.', 'info');
                    }
                }
            }

            speak(text) {
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'es-ES';
                    window.speechSynthesis.speak(utterance);
                } else {
                    console.log('Speech Synthesis no compatible');
                }
            }

            showStatus(message, type = 'info') {
                this.statusElement.textContent = message;
                this.statusElement.className = '';
                if (type === 'error') {
                    this.statusElement.classList.add('error');
                } else if (type === 'offline') {
                    this.statusElement.classList.add('offline');
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log('üé≠ Inicializando El Mu√±eco que Habla...');
            const muneco = new ElMunecoQueHabla();
            console.log('‚úÖ El Mu√±eco inicializado correctamente');

            setTimeout(() => {
                muneco.speak('¬°Hola! Soy el mu√±eco que habla. ¬°Toca el micr√≥fono morado y conversemos!');
            }, 2000);

            // Manejar fullscreen en Android
            if (window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches) {
                document.body.style.paddingTop = '0px';
            }

            // Debug info para desarrollo
            console.log('üîç Diagn√≥stico del sistema:');
            console.log('üì± User Agent:', navigator.userAgent);
            console.log('üé§ Speech Recognition:', 'SpeechRecognition' in window || 'webkitSpeechRecognition' in window);
            console.log('üîä Speech Synthesis:', 'speechSynthesis' in window);
            console.log('üì≤ Standalone mode:', window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches);
        });

        document.addEventListener('touchmove', function (event) {
            if (event.scale !== 1) { event.preventDefault(); }
        }, { passive: false });
    </script>
