<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#2196F3">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Mu√±eco que Habla</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      height: 100vh; background: #f0f0f0;
    }
    #container {
      background: white;
      padding: 20px; border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
    }
    button {
      background: #2196F3; color: white;
      border: none; padding: 12px 20px;
      font-size: 16px; border-radius: 8px;
      cursor: pointer; margin: 5px;
    }
    button:disabled { background: #aaa; cursor: not-allowed; }
    #response { margin-top: 15px; font-size: 18px; min-height: 30px; }
  </style>
</head>
<body>
  <div id="container">
    <h1>ü§ñ El Mu√±eco que Habla</h1>
    <button id="recordBtn">üé§ Hablar</button>
    <button id="stopBtn" disabled>‚èπÔ∏è Detener</button>
    <div id="response">Dime algo y te responder√©...</div>
  </div>

  <script>
    class MunecoApp {
      constructor() {
        this.elements = {
          recordBtn: document.getElementById('recordBtn'),
          stopBtn: document.getElementById('stopBtn'),
          response: document.getElementById('response')
        };

        this.recognition = null;
        this.isRecording = false;
        this.speechSynthesis = window.speechSynthesis;
        this.voice = null;
        this.deferredPrompt = null;

        this.init();
      }

      init() {
        this.setupRecognition();
        this.setupEvents();
        this.setupVoices();
        this.setupPWA();
      }

      setupRecognition() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
          alert("Tu navegador no soporta reconocimiento de voz");
          return;
        }

        this.recognition = new SpeechRecognition();
        this.recognition.lang = "es-ES";
        this.recognition.interimResults = false;

        this.recognition.onresult = (event) => {
          const text = event.results[0][0].transcript;
          this.addMessage("T√∫", text);
          this.callGroqAPI(text);
        };

        this.recognition.onerror = (e) => {
          console.error("Error de reconocimiento:", e);
          this.stopRecording();
        };

        this.recognition.onend = () => {
          if (this.isRecording) this.recognition.start();
        };
      }

      setupEvents() {
        this.elements.recordBtn.addEventListener("click", () => this.startRecording());
        this.elements.stopBtn.addEventListener("click", () => this.stopRecording());

        // Evitar zoom al tocar
        this.elements.recordBtn.addEventListener("touchend", e => e.preventDefault(), { passive: false });
      }

      setupVoices() {
        const updateVoices = () => {
          const voices = this.speechSynthesis.getVoices();
          this.voice = voices.find(v => v.lang.startsWith("es")) || voices[0];
        };
        this.speechSynthesis.onvoiceschanged = updateVoices;
        setTimeout(updateVoices, 500);
      }

      startRecording() {
        if (this.recognition) {
          this.isRecording = true;
          this.recognition.start();
          this.elements.recordBtn.disabled = true;
          this.elements.stopBtn.disabled = false;
          this.elements.response.textContent = "üéôÔ∏è Escuchando...";
        }
      }

      stopRecording() {
        if (this.recognition) {
          this.isRecording = false;
          this.recognition.stop();
          this.elements.recordBtn.disabled = false;
          this.elements.stopBtn.disabled = true;
        }
      }

      async callGroqAPI(text) {
        try {
          // ‚ö†Ô∏è Sustituye con tu endpoint real en tu servidor
          const response = await fetch("https://api.tu-servidor.com/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text })
          });

          if (!response.ok) {
            const errorData = await response.text();
            throw new Error(`Error de API (${response.status}): ${errorData}`);
          }

          const data = await response.json();
          this.addMessage("Mu√±eco", data.reply);
          this.speak(data.reply);

        } catch (err) {
          console.error(err);
          this.addMessage("Error", "No se pudo conectar con la IA.");
        }
      }

      speak(text) {
        if (!text) return;
        const utterance = new SpeechSynthesisUtterance(text);
        if (this.voice) utterance.voice = this.voice;
        this.speechSynthesis.speak(utterance);
      }

      addMessage(sender, text) {
        this.elements.response.textContent = `${sender}: ${text}`;
      }

      setupPWA() {
        // Registro din√°mico del service worker (todo desde este HTML)
        if ('serviceWorker' in navigator) {
          const swCode = `
            const CACHE_NAME = 'el-muneco-v1';
            const urlsToCache = ['./'];

            self.addEventListener('install', e => {
              e.waitUntil(caches.open(CACHE_NAME).then(c => c.addAll(urlsToCache)));
            });

            self.addEventListener('fetch', e => {
              e.respondWith(
                caches.match(e.request).then(resp => resp || fetch(e.request))
              );
            });
          `;
          const blob = new Blob([swCode], { type: 'application/javascript' });
          const swUrl = URL.createObjectURL(blob);
          navigator.serviceWorker.register(swUrl)
            .catch(err => console.error('SW registration failed:', err));
        }

        // Prompt de instalaci√≥n PWA
        window.addEventListener('beforeinstallprompt', (e) => {
          e.preventDefault();
          this.deferredPrompt = e;
          this.showInstallPrompt();
        });
      }

      showInstallPrompt() {
        if (this.deferredPrompt) {
          this.deferredPrompt.prompt();
        }
      }
    }

    new MunecoApp();
  </script>
</body>
</html>
